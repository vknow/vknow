<svg xmlns="http://www.w3.org/2000/svg" width="450" height="170" viewBox="0 0 450 170" fill="none" role="img" aria-labelledby="descId">
        <title id="titleId">Vinoth Kumar's GitHub Stats, Rank: C</title>
        <desc id="descId">Total Commits in 2023 : 0, Total PRs: 6, Total Issues: 0, Contributed to (last year): 1</desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #14b8a6;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #ffffff;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    .rank-text {
      font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff;
      animation: scaleInAnimation 0.3s ease-in-out forwards;
    }
    
    .not_bold { font-weight: 400 }
    .bold { font-weight: 700 }
    .icon {
      fill: #ef4444;
      display: none;
    }

    .rank-circle-rim {
      stroke: #14b8a6;
      fill: none;
      stroke-width: 6;
      opacity: 0.2;
    }
    .rank-circle {
      stroke: #14b8a6;
      stroke-dasharray: 250;
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      opacity: 0.8;
      transform-origin: -10px 8px;
      transform: rotate(-90deg);
      animation: rankAnimation 1s forwards ease-in-out;
    }
    
    @keyframes rankAnimation {
      from {
        stroke-dashoffset: 251.32741228718345;
      }
      to {
        stroke-dashoffset: 233.49152203170422;
      }
    }
  
  

          
    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }
      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
          
        </style>

        

        <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="449" fill="#0f172a" stroke-opacity="0"/>

        
      <g data-testid="card-title" transform="translate(25, 35)">
        <g transform="translate(0, 0)">
      <text x="0" y="0" class="header" data-testid="header">Vinoth Kumar's GitHub Stats</text>
    </g>
      </g>
    

        <g data-testid="main-card-body" transform="translate(0, 55)">
          
    <g data-testid="rank-circle" transform="translate(365, 35)">
        <circle class="rank-circle-rim" cx="-10" cy="8" r="40"/>
        <circle class="rank-circle" cx="-10" cy="8" r="40"/>
        <g class="rank-text">
          
        <text x="-5" y="3" alignment-baseline="central" dominant-baseline="central" text-anchor="middle" data-testid="level-rank-icon">
          C
        </text>
      
        </g>
      </g>
    <svg x="0" y="0">
      <g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">
      
      <text class="stat  bold" y="12.5">Total Commits (2023):</text>
      <text class="stat  bold" x="199.01" y="12.5" data-testid="commits">92</text>
    </g>
  </g><g transform="translate(0, 25)">
    <g class="stagger" style="animation-delay: 600ms" transform="translate(25, 0)">
      
      <text class="stat  bold" y="12.5">Total PRs:</text>
      <text class="stat  bold" x="199.01" y="12.5" data-testid="prs">6</text>
    </g>
  </g><g transform="translate(0, 50)">
    <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
      
      <text class="stat  bold" y="12.5">Total Issues:</text>
      <text class="stat  bold" x="199.01" y="12.5" data-testid="issues">0</text>
    </g>
  </g><g transform="translate(0, 75)">
    <g class="stagger" style="animation-delay: 900ms" transform="translate(25, 0)">
      
      <text class="stat  bold" y="12.5">Contributed to (last year):</text>
      <text class="stat  bold" x="199.01" y="12.5" data-testid="contribs">1</text>
    </g>
  </g>
    </svg>
  
        </g>
      </svg>
